
{% include "store/base.html" %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}

<style>
    body{
    background-color: gray;
    }

  .form-layout{
     border-radius:20px;
     width:50%;
     background-color: white;
   }
</style>

  <body>

    <br>

    <div class="container bg-white shadow-md p-5 form-layout">

        <h3>Account deletion</h3>
        <br>

        <form method="POST" autocomplete="off">
            {% csrf_token %}

            <p>Are you sure that you want to delete your acount</p>

            <button type="submit" class="btn btn-danger btn-lg w-30 btn-block">Delete your account</button>
            <br>
            <br>
            <a class="btn btn-primary navbar-btn text-white" type="button"  href="{% url 'profile-management' %}"> Go back </a>
        </form>


    </div>

  </body>

{% endblock content %}
