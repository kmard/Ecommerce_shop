
{% include "store/base.html" %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}

<style>
    body{
    background-color: gray;
    margin:10px;
    }
    div{
     border-radius:20px;
    }
</style>
<div class="container bg-white shadow-md p-5 form-layout">
    <br>
    <h3>Enter your new password :</h3>
    <hr>

    <p>Please enter your new password twice so that we can verify that
       you typed it in correctly!
    </p>

    <form method="post">
        {% csrf_token %}
        {{form|crispy}}


        <button type="submit" class="btn btn-secondary btn-lg w-20 btn-block">Update password</button>


    </form>
</div>

{% endblock content %}
