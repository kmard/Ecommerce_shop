
{% include "store/base.html" %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}

<style>
    body{
    background-color: gray;
    }

  .form-layout{
     border-radius:20px;
     width:90%;
     background-color: white;
   }
</style>

  <body>

    <br>

    <div class="container bg-white shadow-md p-5 form-layout">

        <h3>Update your account</h3>
        <br>

        <form method="POST" autocomplete="off">
            {% csrf_token %}
            <h5>User name: {{user_form.username}}</h5>
            <br>
            <h5>Email: {{user_form.email}}</h5>


            <br> <br>

            <button type="submit" class="btn btn-secondary btn-lg w-100 btn-block">Update</button>

        </form>


    </div>

  </body>

{% endblock content %}
