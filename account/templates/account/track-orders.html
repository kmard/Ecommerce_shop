{% include "store/base.html" %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}

<style>
    body{
    background-color: gray;
    }
    div{
     border-radius:20px;
    }
</style>

  <body>
  <br>
  <div class="container bg-white shadow-md p-5 form-layout">
    <div class="text-center">
      <h4>My orders</h4>
      <hr>
    </div>
  </div>
  <br>
  <div class="container bg-white shadow-md p-5 form-layout">
    {% for order in orders %}
       <strong>Order ID # {{order.id}}</strong>
    <br>
    <br>
    {{order.product}}
    <br>
    <br>
    Quantity x {{order.quantity}}
    <br>
    <br>
    $ {{order.price}}
    <br>
    <br>
    <hr>

    {% endfor %}

  </div>
  </body>
{% endblock content %}
